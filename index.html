<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Soundmemes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Soundmemes</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Girafales</button>
        <button class="tecla tecla_clap">Sono</button>
        <button class="tecla tecla_tim">Montar</button>

        <button class="tecla tecla_puff">Shalala</button>
        <button class="tecla tecla_splash">Batata</button>
        <button class="tecla tecla_toim">Cesar</button>

        <button class="tecla tecla_psh">Aiiii</button>
        <button class="tecla tecla_tic">Hmm</button>
        <button class="tecla tecla_tom">Nada</button>
    </section>

    <audio src="sounds/Girafales.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/Sono.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/Montar.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/Shalalala.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/Batata.mp4" id="som_tecla_splash"></audio>
    <audio src="sounds/Cesar.mp4" id="som_tecla_toim"></audio>
    <audio src="sounds/Aiiii.mp4" id="som_tecla_psh"></audio>
    <audio src="sounds/Hmm.mp4" id="som_tecla_tic"></audio>
    <audio src="sounds/Nada.mp4" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>
</html>
